<div class="card mb-3" style="margin: 1.5em;">
	<div class="card-header">
		<div style="float: inline-start;">
			<p style="font-size: x-large; margin-bottom: 0;">
				<i class="fa fa-fw fa-table"></i>Listes des Produits
			</p>
		</div>
		<div style="float: inline-end;">
			<button data-toggle="modal" data-target="#editModal" type="nav-link"
				class="btn btn-primary btn-block" ng-click="selectProduit()">
				<i class="fa fa-plus-circle" aria-hidden="true"></i> Enregistrer un
				nouveau Produit
			</button>
		</div>
	</div>
	<div class="card-body">
		<div class="table-responsive">
			<table class="table table-bordered" width="100%" id="dataTable"
				cellspacing="0">
				<thead>
					<tr>
						<th>Nom</th>
						<th>Prix vente (&euro;)</th>
						<th>Descriptif</th>
						<th>Marque</th>
						<th class="actionButton">Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="produit in produits">
						<td>{{ produit.nomProduit }}</td>
						<td>{{ produit.prixVente }}</td>
						<td>{{ produit.descriptif }}</td>
						<td>{{ produit.marque }}</td>
						<td><div class="dynamicBlock">
								<button type="nav-link" class="btn btn-primary btn-block"
									data-toggle="modal" data-target="#editModal"
									ng-click="selectProduit(produit)">
									<i class="fa fa-refresh" aria-hidden="true"></i> Modifier
								</button>
							</div>
							<div class="dynamicBlock">
								<button class="btn btn-primary btn-block" type="nav-link"
									ng-click="deleteProduit(produit.idProduit)">
									<i class="fa fa-times-circle" aria-hidden="true"></i> Supprimer
								</button>
							</div></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>


	<!-- update Modal -->
	<div class="modal fade" id="editModal" tabindex="-1" role="dialog"
		aria-labelledby="editModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="editModalLabel">Editer Produit</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="card-body">
						<form>
							<div class="form-group">
								<div class="form-row">
									<label for="inputNomProduit">Nom Produit</label> <input
										type="text" class="form-control" id="inputNomProduit"
										aria-describedby="nameHelp"
										ng-model="produitDialog.nomProduit"
										placeholder="Entrer nom produit">
								</div>
							</div>
							<div class="form-group">
								<div class="form-row">
									<label for="inputPrixVenteProduit">Prix de vente</label> <input
										type="text" class="form-control" id="inputPrixVenteProduit"
										aria-describedby="nameHelp" ng-model="produitDialog.prixVente"
										placeholder="Entrer Prix vente">
								</div>
							</div>
							<div class="form-group">
								<div class="form-row">
									<label for="inputDescriptifProduit">Descriptif</label> <input
										type="text" class="form-control" id="inputDescriptifProduit"
										aria-describedby="nameHelp"
										ng-model="produitDialog.descriptif"
										placeholder="Entrer descriptif">
								</div>
							</div>
							<div class="form-group">
								<div class="form-row">
									<label for="inputMarqueProduit">Marque</label> <input
										type="text" class="form-control" id="inputMarqueProduit"
										aria-describedby="nameHelp" ng-model="produitDialog.marque"
										placeholder="Entrer marque">
								</div>
							</div>
						</form>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">
						<i class="fa fa-times" aria-hidden="true"></i> Annuler
					</button>
					<button class="btn btn-primary" data-dismiss="modal"
						ng-click="updateProduit(produitDialog)">
						<i class="fa fa-check" aria-hidden="true"></i> Confirmer
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
