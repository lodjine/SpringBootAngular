<div class="card mb-3" style="margin: 1.5em;">
	<div class="card-header">
		<i class="fa fa-table"></i> Listes des Produits
	</div>
	<div class="card-body">
		<div class="table-responsive">
			<table class="table table-bordered" width="100%" id="dataTable"
				cellspacing="0" >
				<thead>
					<tr >
						<th style="min-width: 80px;">Nom</th>
						<th style="min-width: 80px;">prix vente</th>
						<th style="min-width: 80px;">descriptif</th>
						<th style="min-width: 80px;">marque</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="produit in produits">
						<td>{{ produit.nomProduit }}</td>
						<td>{{ produit.prixVente }}</td>
						<td>{{ produit.descriptif }}</td>
						<td>{{ produit.marque }}</td>
						<td>
						<a class="nav-link" data-toggle="modal"
						data-target="#exampleModal"> <i class="fa fa-fw fa-sign-out"></i>
							editer
					</a>	
						</td>
						<td><button ng-click="deleteProduit(produit.idProduit)" class="">Supprimer</button></td>
					</tr>
				</tbody>
			</table>
			<button ng-click="saveProduit(produit)" class="">Creer Produit</button>
		</div>
	</div>
	
	
				<!-- update Modal -->
			<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
				aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">Editer Produit</h5>
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">Confirmez votre déconnexion en
							appuyant sur le bouton ci-dessous.</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary"
								data-dismiss="modal">Annuler</button>
							<a class="btn btn-primary" href="login.html">Confirmer</a>
						</div>
					</div>
				</div>
			</div>
	
</div>
