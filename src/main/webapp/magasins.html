<div class="span6">
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th style="min-width: 80px;">Nom Magasin</th>
            <th style="min-width: 80px;">Adresse</th>
            <th style="min-width: 80px;">Secteur</th>
            <th style="min-width: 80px;">Groupe</th>
            <th style="width:20px;"> </th>
            <th style="width:20px;"> </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="magasin in magsins">
            <td>{{ magasin.nomBatiment }}</td>
            <td>{{ magasin.adresse }}</td>
            <td>{{ magasin.secteur }}</td>
            <td>{{ magasin.groupe }}</td>
        </tr>
        </tbody>
    </table>
</div>
