<div class="card mb-3" style="margin: 1.5em;">
	<div class="card-header">
		<i class="fa fa-table"></i> Listes des Magasins
	</div>
	<div class="card-body">
		<div class="table-responsive">
			<table class="table table-bordered" width="100%" id="dataTable"
				cellspacing="0">
				<thead>
					<tr>
						<th style="min-width: 80px;">Nom du magasin</th>
						<th style="min-width: 80px;">Adresse</th>
						<th style="min-width: 80px;">Secteur</th>
						<th style="min-width: 80px;">Groupe</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in magasins">
						<td>{{ item.nomBatiment }}</td>
						<td>{{ item.adresse }}</td>
						<td>{{ item.secteur }}</td>
						<td>{{ item.groupe }}</td>
						<td><button type="nav-link" data-toggle="modal"
								data-target="#editModal" class="btn btn-primary btn-block"
								ng-click="selectMagasin(item)">
								<i class="fa fa-refresh" aria-hidden="true"></i>Modifier</button></td>
						<td><button type="submit" class="btn btn-primary btn-block"
								ng-click="deleteMagasin(item.idBatiment)">
								<i class="fa fa-times-circle" aria-hidden="true"></i> Supprimer
							</button></td>
					</tr>
				</tbody>
			</table>
			<button type="nav-link" data-toggle="modal"
								data-target="#exampleModal" class="btn btn-primary btn-block"
								ng-click="selectMagasin()"><i class="fa fa-plus-circle" aria-hidden="true"></i>
								Enregistrer un nouveau
								magasin</button>
		</div>
	</div>

	<!-- update Modal -->
	<div class="modal fade" id="editModal" tabindex="-1" role="dialog"
		aria-labelledby="editModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="editModalLabel">Editer Magasin</h5>
				</button>
				</div>
				<div class="modal-body">
					<div class="card-body">
					
				<form>
					<div class="form-group">
						<div class="form-group">
								<div class="form-row">
									<div class="col-md-6">
										<label for="inputNom">Nom Magasin</label> <input
											type="text" class="form-control" id="inputNom"
											aria-describedby="nameHelp"
											placeholder="Entrer Nom du magasin"
											ng-model="magasinDialog.nomBatiment">
									</div>
								</div>
							</div>
						<div class="form-group">
								<div class="form-row">
									<div class="col-md-6">
										<label for="inputNom">Adresse</label> <input
											type="text" class="form-control" id="inputAdresse"
											aria-describedby="nameHelp"
											placeholder="Entrer l'adresse du magasin"
											ng-model="magasinDialog.adresse">
									</div>
								</div>
							</div>
						<div class="form-group">
								<div class="form-row">
									<div class="col-md-6">
										<label for="inputNom">Secteur</label> <input
											type="text" class="form-control" id="inputSecteur"
											aria-describedby="nameHelp"
											placeholder="Entrer le secteur"
											ng-model="magasinDialog.secteur">
									</div>
								</div>
							</div>
						<div class="form-group">
								<div class="form-row">
									<div class="col-md-6">
										<label for="inputNom">Groupe</label> <input
											type="text" class="form-control" id="inputGroupe"
											aria-describedby="nameHelp"
											placeholder="Entrer le groupe"
											ng-model="magasinDialog.groupe">
									</div>
								</div>
							</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary"
						data-dismiss="modal">
						<i class="fa fa-times" aria-hidden="true"></i> Annuler
					</button>
							<button type="button" class="btn btn-primary" data-dismiss="modal"
						ng-click="updateFournisseur(fournisseurDialog)">
						<i class="fa fa-check" aria-hidden="true"></i> Confirmer
					</button>
						</div>
						
					</div>
				</form>
				</div>
			</div>
		</div>
	</div>


</div>
