<div class="card mb-3" style="margin: 1.5em;">
	<div class="card-header">
		<div style="float: inline-start;">
			<p style="font-size: x-large; margin-bottom: 0;">
				<i class="fa fa-fw fa-table"></i>Listes des Entrep&ocircts
			</p>
		</div>
		<div style="float: inline-end;">
			<button type="nav-link" data-toggle="modal" data-target="#editModal"
				class="btn btn-primary btn-block" ng-click="selectEntrepot()">
				<i class="fa fa-plus-circle" aria-hidden="true"></i> Enregistrer un
				nouvel Entrep&ocirct
			</button>
		</div>
	</div>
	<div class="card-body">
		<div class="table-responsive">
			<table class="table table-bordered" width="100%" id="dataTable"
				cellspacing="0">
				<thead>
					<tr>
						<th>Nom de l'entrep&ocirct</th>
						<th>Adresse</th>
						<th>Secteur</th>
						<th>Groupe</th>
						<th>Capacit&eacute</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in entrepots">
						<td>{{item.nomBatiment}}</td>
						<td>{{item.adresse}}</td>
						<td>{{item.secteur}}</td>
						<td>{{item.groupe}}</td>
						<td>{{item.capacite}}</td>
						<td><div class="dynamicBlock">
								<button type="nav-link" data-toggle="modal"
									data-target="#editModal" class="btn btn-primary btn-block"
									ng-click="selectEntrepot(item)">
									<i class="fa fa-refresh" aria-hidden="true"></i> Modifier
								</button>
							</div>
							<div class="dynamicBlock">
								<button type="submit" class="btn btn-primary btn-block"
									ng-click="deleteEntrepot(item.idBatiment)">
									<i class="fa fa-times-circle" aria-hidden="true"></i> Supprimer
								</button>
							</div></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<!-- update Modal -->
	<div class="modal fade" id="editModal" tabindex="-1" role="dialog"
		aria-labelledby="editModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="editModalLabel">Editer
						Entrep&ocirct</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="card-body">

						<form>
							<div class="form-group">
								<div class="form-row">
									<label for="inputNom">Nom Entrep&ocirct</label> <input
										type="text" class="form-control" id="inputNom"
										placeholder="Entrer le nom de l'entrepot"
										ng-model="entrepotDialog.nomBatiment">
								</div>
							</div>
							<div class="form-group">
								<div class="form-row">
									<label for="inputAdresse">Adresse</label> <input type="text"
										class="form-control" id="inputAdresse"
										placeholder="Entrer l'adresse"
										ng-model="entrepotDialog.adresse">
								</div>
							</div>
							<div class="form-group">
								<div class="form-row">
									<label for="inputSecteur">Secteur</label> <input type="text"
										class="form-control" id="inputSecteur"
										placeholder="Entrer le secteur"
										ng-model="entrepotDialog.secteur">
								</div>
							</div>
							<div class="form-group">
								<div class="form-row">
									<label for="inputGroupe">Groupe</label> <input type="text"
										class="form-control" id="inputGroupe"
										placeholder="Entrer le groupe"
										ng-model="entrepotDialog.groupe">
								</div>
							</div>
							<div class="form-group">
								<div class="form-row">
									<label for="inputCapacite">Capacit&eacute</label> <input
										type="text" class="form-control" id="inputCapacite"
										placeholder="Entrer la capacit&eacute"
										ng-model="entrepotDialog.capacite">
								</div>
							</div>
						</form>
					</div>

				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">
						<i class="fa fa-times" aria-hidden="true"></i> Annuler
					</button>
					<button type="button" class="btn btn-primary" data-dismiss="modal"
						ng-click="updateEntrepot(entrepotDialog)">
						<i class="fa fa-check" aria-hidden="true"></i> Confirmer
					</button>
				</div>
			</div>
		</div>
	</div>
